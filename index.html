<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Add Daily Tasks <span id="displayDate"></span></h1>
      <div class="task">
        <input type="text" placeholder="enter your task" id="enterTask" />
        <button id="addTask">add</button>
      </div>
      <ul class="listTask"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
